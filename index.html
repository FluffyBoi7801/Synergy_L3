<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/slider/index.css" rel="stylesheet">
    <script src="js/imageRoller.js"></script>
    <title>Synergy L3</title>
</head>
<body>
    <header>
        <p>Выбери свою лисичку</p>
    </header>

    <div id="root">
        <div class="slider">
            <div class="contentContainer">
                <div>
                    <button class="prevButton" onclick="handlePrevButtonClick()">
                        <img src="assets/img/arrow.svg" alt="предыдущая картинка">
                    </button>
                </div>
                <div class="imageContainer">
                    <img id="imgContainer" src="https://thumb.tildacdn.com/tild3539-3461-4139-b631-646562313466/-/cover/400x312/center/center/-/format/webp/1_1.jpg" alt="окрас лисы"/>
                </div>
                <div>
                    <button class="nextButton" onclick="handleNextButtonClick()">
                        <img src="assets/img/arrow.svg" alt="следующая картинка">
                    </button>
                </div>
            </div>
            <p id="counter">1 из 12</p>
        </div>
    </div>

    <footer>
        <a href="https://myfoxfamily.info/colors" target="_blank">
            <button>Узнать больше</button>
        </a>
    </footer>
</body>
</html>
